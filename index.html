<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>HTML,CSS,JAVASCRIPT| Calculator app</title>
  <div class="container">
<div class="calculator-container">

  <div class="header-calculator">
    <div class="title">
      <h1>calc</h1>
    </div>
   
  </div>
      <div class="input-results">
        <form name="form" class="form-result">
          <input  class="value" type="text" name="textview" readonly  >
        </form>
      </div>
      <div class="calculator-keyboard">
        <div class="calc-btn" onclick="document.form.textview.value +='7'">7</div>
        <div class="calc-btn" onclick="document.form.textview.value +='8'">8</div>
        <div class="calc-btn" onclick="document.form.textview.value +='9'">9</div>
        <div class="calc-btn Del" onclick="document.form.textview.value =document.form.textview.value.substring(0,document.form.textview.value.length-1)">DEL</div>
        <div class="calc-btn" onclick="document.form.textview.value +='4'">4</div>
        <div class="calc-btn" onclick="document.form.textview.value +='5'">5</div>
        <div class="calc-btn" onclick="document.form.textview.value +='6'">6</div>
        <div class="calc-btn" onclick="document.form.textview.value +='+'">+</div>
        <div class="calc-btn" onclick="document.form.textview.value +='1'">1</div>
        <div class="calc-btn" onclick="document.form.textview.value +='2'">2</div>
        <div class="calc-btn" onclick="document.form.textview.value +='3'">3</div>
        <div class="calc-btn" onclick="document.form.textview.value +='-'">-</div>
        <div class="calc-btn" onclick="document.form.textview.value +='.'">.</div>
        <div class="calc-btn" onclick="document.form.textview.value +='0'">0</div>
        <div class="calc-btn" onclick="document.form.textview.value +='/'">/</div>
        <div class="calc-btn" onclick="document.form.textview.value +='*'">&times;</div>
        <div class="calc-btn Reset" onclick="document.form.textview.value =''" >RESET</div>
        <div class="calc-btn equal" onclick="document.form.textview.value = eval(form.textview.value)">=</div>
      </div>

</div>

  </div>

  
</head>

</body>
</html>
